<h1>CLI</h1>
<p>
  Install.
</p>
<pre><code>npm install -g js-web-cli</code></pre>
<p>
  Setup js-web project with folders, files and <span>.env</span> file.
</p>
<pre><code>js-web setup</code></pre>
<p>If you want a custom setup, you can use the <span>env</span> command to only get the <span>.env file</span></p>
<pre><code>js-web env</code></pre>
