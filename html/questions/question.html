<div class="result-section">
   <div class="row">
      <div class="col-sm-1 col-md-1">
         <div class="result-left-icon">
            <img class="profile-image" style="margin-top:-15px" src="/assets/user-images/{{user_id}}.jpg" />
         </div>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10">
         <div class="result-content">
            <h2>
              <a class="link" href="/questions/answers/{{username}}/{{titleLink}}/{{id}}">{{title}}</a>
            </h2>
            <p class="who-post">
              <span class="category-color-{{category_id}}">{{category}}</span>
            </span>{{created}} by <span class="username">{{username}}</span>
            </p>
            <div class="less-description">
              <p>
              {{{question}}}
              </p>
            </div>
         </div>
      </div>
      <div class="col-sm-1 col-md-1">
         <!--<h4>03</h4>-->
      </div>
   </div>
   <!-- /.row -->
</div>
<!-- /.result-section -->
<hr>
