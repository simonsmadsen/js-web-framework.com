<div class="result-section">
   <div class="row">
      <div class="col-sm-1 col-md-1">
         <div class="result-left-icon">
            <img class="profile-image" style="margin-top:-15px" src="/assets/1.jpg" />
         </div>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10">
         <div class="result-content">
            <h2><a class="link" href="/question/{{title}}/{{name}}/{{id}}">{{title}}</a></h2>
            <p class="who-post"><span class="category">{{category}}</span> <span class="dot-icon"><i class="fa fa-circle" aria-hidden="true"></i>
            </span>time by <span class="username">{{name}}</span>
            </p>
            <p class="less-description">
              {{question}}
            </p>
         </div>
      </div>
      <div class="col-sm-1 col-md-1">
         <h4>03</h4>
      </div>
   </div>
   <!-- /.row -->
</div>
<!-- /.result-section -->
<hr>
