<div class="result-section">
   <div class="row">
      <div class="col-sm-1 col-md-1">
         <div class="result-left-icon">
            <img class="profile-image" style="margin-top:-15px" src="/assets/user-images/{{question.user_id}}.jpg" />
         </div>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10">
         <div class="result-content">
           <div style="display:block;height:40px;width:100%;">
            <h2 style="float:left; display:block;">
              <a class="link" href="/questions/answers/{{question.username}}/{{question.titleLink}}/{{question.id}}">{{question.title}}</a>
            </h2>
            {{#if isOwnQuestion}}
            <p style="text-align:right;float:right;display: block">
              <a class="confirm-delete" href="/questions/delete/{{question.id}}" style="color:#f67363">Delete</a>
               or
              <a href="/questions/edit/{{question.id}}" style="green">Edit</a>
            </p>
            {{/if}}
            </div>
            <p class="who-post">
              <span class="category-color-{{question.category_id}}">{{question.category}}</span>
            </span>{{question.created}} by <span class="username">{{question.username}}</span>
            </p>
            <div class="less-description-display">
              <p>
              {{{question.question}}}
              </p>
            </div>
         </div>
      </div>
      <div class="col-sm-1 col-md-1" >

      </div>
   </div>
   <!-- /.row -->
</div>
<!-- /.result-section -->
<hr>
