<h1>Hello World</h1>
<h2>Installing</h2>

<p>
  Install js-web
</p>
<pre><code>npm install js-web</code></pre>

<p>
  Install js-web cli globally
</p>
<pre><code>npm install js-web-cli -g</code></pre>

<p>
  Run the cli setup
</p>
<pre><code>js-web setup</code></pre>

<p>
  Run the app.js
</p>
<pre><code>node app.js</code></pre>

<p>
  Browse
</p>
<pre><a href="http://localhost:8080">http://localhost:8080</a></pre>
